<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Classification Frontend</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Image Classification Frontend</h1>
  </header>

  <main>
    <section class="upload-section">
      <h2>Upload Image for Prediction 1</h2>
      <input type="file" id="fileUpload1" accept="image/jpeg, image/png">
      <button onclick="handleUpload('predict')">Predict</button>
      <div id="predictionResult1" class="prediction-result"></div>
      <div id="error1" class="error"></div>
    </section>

    <section class="server-image-section">
      <h2>Get Image from Server</h2>
      <button onclick="getServerImage()">Get Server Image</button>
      <div id="serverImage" class="server-image"></div>
      <div id="error2" class="error"></div>
    </section>

    <section class="upload-section">
      <h2>Upload Image for Prediction 2</h2>
      <input type="file" id="fileUpload2" accept="image/jpeg, image/png">
      <button onclick="handleUpload('predict2')">Predict 2</button>
      <div id="predictionResult2" class="prediction-result"></div>
      <div id="error3" class="error"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Image Classification Frontend</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
